{{ template "partials/header.html" . }}
    <!-- CONTENT -->
  <div class="tag-list">
      <p id="tag-name">
        <h1>Tag: {{ .Title }}</h1>
      </p>
        {{ range .Data.Pages }}
        <div class="one-post">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          <div class="post-time">{{ .Date.Format "02/01/2006" }}, {{ .Params.author }}</div>
        </div>
        <hr>
        {{ end }}
  </div>

{{ template "partials/footer.html" . }}
